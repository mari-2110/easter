<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Христос Воскресе!</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="myAudio" src="Tropar.mp3" loop="loop" autoplay="allowed" ></audio>
    <div class="heading">
        <h1>С наступающим светлым праздником Пасхи!</h1>
    </div>

    <button><img src="play.svg" alt="Play Button" width="50px"></button>

    <div  class="container">
        <div class="hristova">
            <div class="block">
                <h4 class="days"></h4>
                <h3>ДНИ</h3>
            </div>
        </div>

        <div class="hristova">
            <div class="block">
                <h4 class="hours"></h4>
                <h3>ЧАСЫ</h3>
            </div>
        </div>

        <div class="hristova">
            <div class="block">
                <h4 class="minutes"></h4>
                <h3>МИНУТЫ</h3>
            </div>
        </div>

        <div class="hristova">
            <div class="block">
                <h4 class="seconds"></h4>
                <h3>СЕКУНДЫ</h3>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
